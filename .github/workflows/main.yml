name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          # 【修正】告訴 cache package-lock.json 的位置
          cache-dependency-path: StrawberryDetectfront/package-lock.json

      - name: Install dependencies
        run: npm install
        # 【關鍵】指定在子資料夾中執行
        working-directory: ./StrawberryDetectfront

      - name: Build site
        run: npm run build
        # 【關鍵】指定在子資料夾中執行
        working-directory: ./StrawberryDetectfront
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Add .nojekyll file
        # 【修正】路徑指向子資料夾的 dist
        run: touch StrawberryDetectfront/dist/.nojekyll

      - name: Add 404.html file
        # 【修正】路徑指向子資料夾的 dist
        run: cp StrawberryDetectfront/dist/index.html StrawberryDetectfront/dist/404.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 【修正】路徑指向子資料夾的 dist
          path: ./StrawberryDetectfront/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4